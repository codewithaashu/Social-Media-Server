<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Verified</title>
  </head>
  <body>
    <div
      class="min-h-screen w-full bg-[#0444A4] flex justify-center items-center px-2"
    >
      <div
        class="rounded-md bg-white text-black p-8 shadow-lg w-fit flex flex-col items-center gap-1"
      >
        <img
          src="https://res.cloudinary.com/dycobmjyk/image/upload/v1712385826/check_j7egq2.png"
          alt="Cross ICon"
          class="h-12 mb-2"
        />
        <h1 class="text-base font-bold text-black">Verified!</h1>
        <h1 class="text-sm font-semibold text-gray-600">
          You have successfully verified account. Please proceed to login.
        </h1>
        <button
          class="text-[15px] font-semibold text-white bg-[#0444A4] p-2 px-3 rounded-md my-3"
        >
          <a href="http://localhost:3000/login">Login</a>
        </button>
      </div>
    </div>
  </body>
</html>
